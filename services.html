    <script>
        function showConfirmation(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Check if all required fields are filled out
            var name = document.getElementById("name").value;
            var contact = document.getElementById("contact").value;
            var address = document.getElementById("address").value;
            var payment = document.getElementById("payment").value;

            // Check if any required field is empty
            if (!name || !contact || !address || !payment) {
                alert("Please fill out all required fields.");
                return; // Don't show the confirmation modal if any field is empty
            }

            // Check if at least one order is selected
            var atLeastOneOrderSelected = false;
            var orders = document.querySelectorAll('.order-item input[type="checkbox"]');
            orders.forEach(function(order) {
                if (order.checked) {
                    atLeastOneOrderSelected = true;
                }
            });

            if (!atLeastOneOrderSelected) {
                alert("Please select at least one order.");
                return; // Don't show the confirmation modal if no order is selected
            }

            // If all validations pass, submit the form programmatically
            document.querySelector("form").submit();
        }

        function calculateTotal() {
    let total = 0; // Initialize total price
    const orderItems = document.querySelectorAll('.order-item'); // Select all order items

    orderItems.forEach(orderItem => {
        const checkbox = orderItem.querySelector('input[type="checkbox"]'); // Find the checkbox
        const quantityInput = orderItem.querySelector('input[type="number"]'); // Find the quantity input
        const label = orderItem.querySelector('label'); // Find the label with the price

        // Strip out any non-numeric characters and extract the price (now more robust)
        const priceMatch = label.innerHTML.replace(/[^\d.]/g, '');  // Remove everything except digits and decimal

        // Debugging log
        console.log(`Price match: ${priceMatch}, Checkbox checked: ${checkbox.checked}`);

        if (priceMatch && checkbox.checked) { // Only calculate if the checkbox is checked
            const price = parseInt(priceMatch); // Extract price as a number
            const quantity = parseInt(quantityInput.value) || 1; // Extract quantity, default to 1
            total += price * quantity; // Add price * quantity to the total
        }
    });

    // Update the total price display
    document.getElementById("totalPrice").innerHTML = "&#8369;" + total;
}


    </script>
